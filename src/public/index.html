<!DOCTYPE html>
<html lang="en-us" class="h-100" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"           content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet"    href="/lib/bootstrap.min.css">
    <link rel="stylesheet"    href="/style.css">
</head>

<body class="container h-100 d-flex flex-column align-items-center justify-content-center">
    <div class="row py-3">
        <div class="col d-flex flex-column align-items-center justify-content-center">
            <span class="fs-3">Ethereum Connect Demo Project</span>
            <span>Please ensure you are using the Ropsten test network</span>
        </div>
    </div>
    <div class="row py-3">
        <div id="output-message" class="container col">
            <p>To begin, click one of the buttons below.</p>
        </div>
    </div>
    <div class="row py-3">
        <div class="container col">
            <button type="button" onclick="connect()" class="btn btn-primary col">Connect</button>
        </div>
        <div class="container col">
            <button type="button" onclick="mint10ETC()" class="btn btn-primary col">Mint 10ETC</button>
        </div>
        <div class="container col">
            <button type="button" onclick="totalSupply()" class="btn btn-primary col">Total Supply</button>
        </div>
    </div>

    <script src="/lib/ethers.umd.min.js"       type="application/javascript"></script>
    <script src="/lib/bootstrap.bundle.min.js" type="application/javascript"></script>
    <script src="/script.js"                   type="application/javascript"></script>
</body>

</html>
